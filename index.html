<!DOCTYPE html>
<html>
    <head>
        <title>Mini Adventure Text-Based RPG</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="story-box">
                    Story content goes here.
                </div>
                <div class="options">
                    Options go here.
                </div>
            </div>
            <div class="character">
                <div class="CharName">
                    <header id="characterName">&#123CharName&#125</header>
                </div>
                
                <div class="stats">
                    <div class="health">
                        <header>100/100</header>
                    </div>
                    <div class="mana">
                        <header>100/100</header>
                    </div>
                </div>
                
            </div>          
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
